<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais Tags HTML</title>
</head>
<body>
    <!-- < ! == == ! >: Comentarios no HTML -->

    <!-- Cabeçalho -->
     <h1> Titulo Principal h1</h1>
     <h2>Cabeçalho h2</h2>

    <!-- Paragrafo -->
    <p> Paragrafo </p>

    <!-- Quebra de linha -->
    <br>

    <!-- Linha horizontal: cria uma linha do começo ao final -->
    <hr>
    
    <!-- cria un link, target: usado para saber se mudar de pagina ou abri outra pagina-->
    <a href="link do site" target="_self"></a>

    <!-- Imagem -->
    <img src="" alt="" width="largura 400(esse é pixel) 100%" 
    height="altura 400"/>
    
    <!-- Lista não numerada-->

    <ul>
        <li> </li>
    </ul>

       <!--Lista numerada, li*3: cria 3 li -->

       <ol>
        <li></li>
        <li></li>
        <li></li>
       </ol>

    <!-- Uso generico-->
     <span></span>

    <!-- Cria um bloco novo-->
    <div></div>

    
    
    
    
    
    
    
    
    
</body>
</html>
