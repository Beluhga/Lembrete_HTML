<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>

        <section id="students">
            <h2>Tabela de Alunos</h2>

            <table border="1">
                <!--Cabeçalho da tabela-->
                <thead>
                    <!--criando as linhas da tabela e com as colunas-->
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matricula</th>
                    </tr>
                </thead>

                <!--Corpo da tabela-->
                <tbody>
                    <!--Conteudo das linhas-->
                    <tr>
                        <td>Carol Danvers</td>
                        <td>carol.daners@exemplo.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Peter Maravilha</td>
                        <td>peter@exemplo.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony</td>
                        <td>Tony.@exemplo.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="finances">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <!-- rowspan: ocupoa duas colunas-->
                        <td rowspan="2">15/06/2022</td>
                        <!-- colspan: ocupoa duas tabelas-->
                        <td colspan="2">Despesa</td>
                        <!-- <td>Almoço</td> -->
                        <td>R$ 35,00</td>
                    </tr>

                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
