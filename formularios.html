<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <hr>
        <br>

        <form action="" method="get">
            <div>
                <label for="texto">Input de Texto</label>
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de nascimento</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Este Horario</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="numero">Numero</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="numero">Arquivo</label>
                <input type="file" id="arquivo">
            </div>

            <div>
                <label for="url">Url</label>
                <input type="url" id="url" name="url">
            </div>

            <div>
                <label for="url">cor</label>
                <input type="color" id="cor" >
            </div>

            <div>
                <label for="range">Volume</label>
                <input type="range" id="range" name="url" valur="100" max="200" min="10">
            </div>

            <div>
                <label for="range">Selecione</label>
                <input type="checkbox" id="checkbox" checked>
            </div>

            <div>
                <label for="radio">Selecione</label>
                <input type="radio" id="checkbox" >
            </div>

            <div>
                <label for="reset">Limpar</label>
                <input type="reset" id="Limpar" >
            </div>

            <div>
                <select name="select" id="select">
                    
                    <option value="" disabled selected>Selecione uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Tranferencia</option>

                </select>
            </div>

            <br>
            <br>
            <br>

            <div>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>    
            <div>
                <!--Enviar o formulario-->
                <input type="submit" id="Limpar" value="Enviar">
            </div>

          

        </form>
    </main>
</body>
</html>
